<!DOCTYPE html>
<html xml:ns:th="http://www.thymeleaf.org">
<head>
    <title>Forum</title>
</head>
<body>
    <h1>Forum</h1>
    <form th:action="@{/posts/} + ${post.id}" method="post">
        <textarea name="text" th:text="${post.text}" rows="10" cols="50"></textarea>
        <button type="submit">Update post</button>
    </form>
</body>
</html>
