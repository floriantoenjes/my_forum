<!DOCTYPE html>
<html xml:ns:th="http://www.thymeleaf.org">
<head>
    <title>Forum</title>
</head>
<body>
    <h1>Forum</h1>
    <h2 th:text="${topic.name}"></h2>
    <ul>
        <li th:each="post : ${topic.posts}">
            <p th:text="'Author: ' + ${post.author.username}"></p>
            <p th:text="${post.text}"></p>
            <a th:href="@{/posts/} + ${post.id}">Edit</a>
        </li>
    </ul>
    <form th:action="@{/topics/} + ${topic.id}" method="post" th:object="${reply}">
        <input type="hidden" th:field="*{id}"/>
        <textarea th:field="*{text}" rows="5" cols="50"></textarea>
        <button type="submit">Reply</button>
    </form>
</body>
</html>
